<!--
  ログイン画面
-->
<!-- ▼.container -->
<div class="container">
  <div class="inner">
    <!-- ▼ロゴの表示領域 /.logo-area -->
    <div class="toolbar-clearfix logo-area">
      <img
        src="../../../../../assets/images/boquno_logo.svg"
        alt="当サービスのロゴ"
        class="mv-logo"
      />
    </div>
    <!-- ▲ロゴの表示領域 /.logo-area -->

    <!-- ▼ログインフォームの表示領域 /.content-area > .login-form-container -->
    <div class="content-area">
      <form
        [formGroup]="userLoginForm"
        (ngSubmit)="handleLogin(userLoginForm)"
        class="login-form-container"
      >
        <!-- ▼ユーザーネーム入力 /.username-area -->
        <div class="primary-text-form username-area">
          <div class="primary-text-form__label-area">
            <mat-label for="username" class="primary-text-form__label">ユーザーネーム</mat-label>
            <mat-error
              *ngIf="show_error_msg && username_ctrl.invalid"
              [@errorShake]="show_error_msg && username_ctrl.invalid"
              class="primary-text-form__err-msg"
            >
              {{ error_msg.username }}
            </mat-error>
          </div>
          <input
            type="text"
            name="username"
            placeholder="Taro1234"
            id="username"
            class="primary-text-form__input"
            required
            [formControl]="username_ctrl"
            [maxlength]="form_maxlength"
            ngModel
            #username
          />
        </div>
        <!-- ▲ユーザーネーム入力 /.username-area -->

        <!-- ▼パスワード入力 /.password-area -->
        <div class="primary-text-form password-area">
          <div class="primary-text-form__label-area">
            <mat-label for="password" class="primary-text-form__label">パスワード</mat-label>
            <mat-error
              *ngIf="show_error_msg && password_ctrl.invalid"
              [@errorShake]="show_error_msg && password_ctrl.invalid"
              class="primary-text-form__err-msg"
            >
              {{ error_msg.password }}
            </mat-error>
          </div>
          <input
            ngModel
            type="password"
            name="password"
            id="password"
            class="primary-text-form__input"
            required
            [formControl]="password_ctrl"
            [maxlength]="form_maxlength"
            #password
          />
        </div>
        <!-- ▲パスワード入力 /.password-area -->

        <!-- ▼入力ボックス以下 -->
        <button mat-flat-button class="login-btn--mat-flat-btn" type="submit">ログイン</button>
        <a (click)="handleMoveSignupPage()" class="forget-link">新規登録の方はこちら</a>
        <!-- ▲入力ボックス以下 -->
      </form>
    </div>
    <!-- ▲ログインフォームの表示領域 /.content-area > .login-form-container -->
  </div>
</div>
<!-- ▲.container -->
